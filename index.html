<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fenerbahçe Şampiyon Olacak mı?</title>
  <style>
    body {
      background: linear-gradient(135deg, #001f3f, #fcd116);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px #000;
    }

    .button-container {
      margin-top: 30px;
      position: relative;
      height: 200px;
      width: 300px;
    }

    button {
      position: absolute;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      bottom: 0;
      right: 0;
    }

    button:hover {
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>Fenerbahçe şampiyon olacak mı?</h1>
  <div class="button-container">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");

    yesBtn.addEventListener("mouseover", () => {
      const container = document.querySelector(".button-container");
      const maxX = container.clientWidth - yesBtn.offsetWidth;
      const maxY = container.clientHeight - yesBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      yesBtn.style.left = randomX + "px";
      yesBtn.style.top = randomY + "px";
    });

    document.getElementById("noBtn").addEventListener("click", () => {
      window.location.href = "https://www.galatasaray.org/";
    });
  </script>
</body>
</html>
